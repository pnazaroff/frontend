<mat-radio-group
  class="radio-group"
  text-align="right"
  (change)="sortValueChange($event)"
  data-test="radio-group"
>
  <mat-radio-button class="radio-button" value="Title" labelPosition="before" color="primary">
    {{ 'home.pick.sorting.byTitle' | translate }}
  </mat-radio-button>
  <mat-radio-button class="radio-button" value="DateStart" labelPosition="before" color="primary">
    {{ 'home.pick.sorting.byDateStart' | translate }}
  </mat-radio-button>
  <mat-radio-button class="radio-button" value="DateEnd" labelPosition="before" color="primary">
    {{ 'home.pick.sorting.byDateEnd' | translate }}
  </mat-radio-button>
  <mat-radio-button class="radio-button" value="Rating" labelPosition="before" color="primary">
    {{ 'home.pick.sorting.byRating' | translate }}
  </mat-radio-button>
  <mat-radio-button class="radio-button" value="Type" labelPosition="before" color="primary">
    {{ 'home.pick.sorting.byType' | translate }}
  </mat-radio-button>
</mat-radio-group>
